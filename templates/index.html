		$(function() {
	        $('.contact100-form-btn').click(function() {              	
            	$('#main-form').submit();  		                  
	        });

	        $('#main-form').submit(function(e) {
	            e.preventDefault();		
	            $('#result').val("Patientez ðŸŒ€");	            	          	
	            $.ajax({
	                type: $(this).attr('method'),
	                url: "/submit",
	                data: $(this).serialize(),
	                success: function(response) {
	                	if(response.label)
	                	{               		
	                		$('#result').val(response.label+"     "+response.probability);	
	                	}
	                	else
	                	{
	                		$('#result').val(response.warning);
	                	}      	                			        			                 
	                },
	                error: function(error) {
	                    console.log(error);
	                }	                    
            	});
	        });	        	
        });
